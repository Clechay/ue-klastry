<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
    integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="wrapper">
    <div id="ui">
      <form class="pure-form pure-form-stacked">
        <fieldset>
          <div class="pure-control-group">
            <label for="key-input">by petal or by sepal</label>
            <select value="petal" id="key-input">
              <option>petal</option>
              <option>sepal</option>
            </select>
            <span class="pure-form-message-inline">choose to cluster by petal or sepal parameters</span>
          </div>
          <div class="pure-control-group">
            <label for="n-input">n</label>
            <input type="number" id="n-input" value="3" />
          </div>
          <div class="pure-control-group">
            <label for="k-input">k</label>
            <input type="number" id="k-input" value="3" />
          </div>
          <div class="pure-controls">
            <button id="rand-btn" type="button" class="pure-button pure-button-primary">Select random centroids</button>
            <button id="calc-btn" type="button" class="pure-button pure-button-primary">Calculate</button>
            <button id="both-btn" type="button" class="pure-button pure-button-primary">Both</button>
          </div>
        </fieldset>
      </form>
      <div id="output"></div>      
    </div>
    <canvas id="screen"></canvas>
  </div>
  <script src="./render.js"></script>
  <script src="./data.js"></script>
  <script src="./script.js"></script>
</body>

</html>
